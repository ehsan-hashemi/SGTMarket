<body>
    <section class="contact ptb-100" id="contact">
        <div class="container">
            <img class="iconh" src="https://sgtmarket.ir/icon.png">
            <h2>نظرسنجی</h2>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLScj7yI0AnZcBxdeYBz_pna8SPfKEXsXU8SCgNQP1al01MVTLw/formResponse" method="POST" class="contact-form">
                <div class="contact-inner d-flex">
                    <div class="input-block form-item">
                        <label for="">موضوع</label>
                        <p>موضوع را "نظرسنجی sgt" وارد کنید.</p>
                        <input type="text" class="input-field" name="entry.672485209" required>
                    </div>

                    <br>

                    <div class="input-block form-item">
                        <label for="">نام</label>
                        <input type="text" class="input-field" name="entry.752509652" placeholder="نام خود را وارد کنید" required>
                    </div>
                    
                    <div class="input-block form-item">
                        <label for="">نام خانوادگی</label>
                        <input type="text" class="input-field" name="entry.1415676213" placeholder="نام خانوادگی خود را وارد کنید" required>
                    </div>
                    
                    <div class="input-block form-item">
                        <label for="">شماره تلفن:</label>
                    <input type="tel" class="input-field" name="entry.1163102602" placeholder="شماره تلفن خود را وارد کنید">
                    </div>
            
                    <div class="input-block form-item">
                        <label for="">ایمیل:</label>
                        <p>در صورتی که ایمیل فعالی ندارید، "none@email.com" را وارد کنید.</p>
                        <input type="email" class="input-field" name="entry.18625671" placeholder="ایمیل خود را وارد کنید" required>
                    </div>
            
                    <div class="textarea form-item">
                        <label for="">پیام:</label>
                    <textarea class="textarea-field" name="entry.1641423331" placeholder="پیام خود را بنویسید"></textarea>
                    </div>
                
                    <div class="submit-btn form-item">
                        <button type="submit" class="btn btn-blue">ارسال پیام</button>
                    </div>
                </div>
            </form>                
        </div>
    </section>
